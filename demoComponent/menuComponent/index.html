<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <script src="vue.js"></script>
</head>
<body>
    <div id="app" v-cloak>
        <div class="main" v-clickoutside="handleClose" id="parent">
            <button @click="show = !show">点击下来菜单</button>
            <div class="dropdown" v-show="show" id="children">
                <p>下拉框的内容，点击外面区域可以关闭</p>
            </div>
        </div>
    </div>
    <script src="clickoutside.js"></script>
    <script type="text/javascript">
        var A = document.getElementById('parent');
        var B = document.getElementById('children');
        console.log(A.contains(B));
        console.log(B.contains(A));
        var app = new Vue({
            el:"#app",
            data:{
                show: false
            },
            methods:{
                handleClose: function(){
                    this.show = false;
                }
            }
        });
    </script>
</body>
</html>
