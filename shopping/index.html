<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购物车示例</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="vue.js"></script>
</head>
<body>
    <div id="app" v-cloak>
        <template v-if="list.length">
            <table>
                <thead>
                <tr>
                    <th></th>
                    <th>名称</th>
                    <th>单价</th>
                    <th>数量</th>
                    <th>勾选</th>
                    <th>操作</th>
                </tr>

                </thead>
                <tbody>
                    <tr v-for="(item, index) in list">
                        <td>{{index + 1}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.price}}</td>
                        <td>
                            <button
                                    @click="handleReduce(index)"
                                    :disabled ='item.count === 1'>-</button>
                            {{item.count}}
                            <button @click="handleAdd(index)">+</button>
                        </td>
                        <td>
                            <input type="checkbox" @click="chooseOne(index)"/>
                        </td>
                        <td>
                            <button @click="handleRemove(index)">移除</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div>总价：￥{{totalPrice}}</div>
        </template>
        <div v-else>
            购物车为空
        </div>
    </div>

    <script src="index.js"></script>

</body>
</html>
