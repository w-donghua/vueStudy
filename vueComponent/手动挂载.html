<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue.extend    mount</title>
    <script src="vue.js"></script>
</head>
<body>
   <div id="mount-div">

   </div>
   <script>
       var Mycomponent = Vue.extend({
           template:'<div>Hello:{{name}}</div>',
           data:function(){
               return{
                   name:"Arease"
               }
           }
       });
       new Mycomponent().$mount("#mount-div");
   </script>
</body>
</html>
