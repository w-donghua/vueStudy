<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app1">
    <div id="div" v-if="showDiv">这是隐藏的内容</div>
    <button @click="removeText">隐藏文本</button>
    <button @click="getText">获取隐藏内容</button>
</div>
<script>
    var app = new Vue({
        el:"#app1",
        data:{
            showDiv:true,
        },
        methods:{
            getText: function(){
                this.showDiv=true;
                this.$nextTick(function(){
                    var text = document.getElementById('div').innerHTML;
                    console.log (text);
                });
            },
            removeText:function(){
                this.showDiv=false;
            }
        }
    })
</script>
</body>
</html>
