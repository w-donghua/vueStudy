<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cloak在结束编译时从绑定的HTML元素移除</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app" v-cloak>
    {{message}}
</div>
<script>
    var app = new Vue({
        el:"#app",
        data:{
            message:'一段文本一段文本一段文本一段文本一段文本一段文本一段文本一段文本一段文本一段文本一段文本一段文本一段文本',

            },

    })
</script>
<div id="app2" v-once>
    {{messageTwo}}
<p v-once>{{messageTwo}}</p>
</div>
<script>
    var app2 = new Vue({
        el:"#app2",
        data:{
            messageTwo:'只执行一次'
        }
    })
</script>
</body>
</html>
