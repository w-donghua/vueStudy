<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app" class="staic" v-bind:class=cssOne>hello</div>
<div id="app2" class="staic" v-bind:class="{'tt-danger':valu}">Wrold</div>
<!--用计算属性来表达-->
<div id="app3" :class="classObject">world</div>

<script>
    var vm = new Vue({
        el: "#app",
        data: {
            cssOne: {
                active: true,
            }
        }

    });
    var vm2 = new Vue({
        el: "#app2",
        data: {
            valu: true
        }

    });
</script>
<script>
    var app3 = new Vue({
        el:"#app3",
        data: {
            isActive: true
        },
        computed: {
            classObject: function () {
                return {
                    activeOne: this.isActive
                }
            }
        }
    });

</script>

<style>
    .activeOne{font-size: 50px;}
    .tt-danger {
        background: yellow;
        width: 50px;
    }

    .staic {
        font-size: 50px;
    }

    .active {
        color: red;
    }
</style>
<!--使用内联样式-->
    <div id="app-4" :style="styleObject">闪闪的红星</div>
<script>
    var app4 = new Vue({
        el:"#app-4",
        data:{
            styleObject:{
                color:'green',
                fontSize:'30px'
            }
        }
    });
</script>
</body>
</html>
